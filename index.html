<!DOCTYPE html>
<html>

<head>
	<title>Week 3 - Psychic Game</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Psychic Game">
    <meta name="author" content="Ali Zaidi">
</head>

<body>
	<div class="jumbotron" id="game">
			<p><h1>The Psychic Game</h1></p>
			<p><h4>Guess what letter I'm thinking of</h4></p>
			<p><h4>Wins: 0</h4></p>
			<p><h4>Losses: 0</h4></p>
			<p><h4>Guesses Left: 12</h4></p>
			<p><h4>Your guesses so far: </h4></p>
	</div>

	<script type="text/javascript">
	
		var alphabetLetters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
		var wins = 0;
		var losses = 0;
		var guessesLeft = 10;
		var guessesSoFar = [];
		var userGuess = null;
		var letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];

		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
		document.onkeyup = function(event) {
			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
			
			if (guessesSoFar.indexOf(userGuess) < 0) {
				guessesSoFar[guessesSoFar.length]=userGuess;
				guessesLeft--;
			}
			
			if (letterToBeGuessed == userGuess) {
				wins++;
				console.log("You won!");
				guessesLeft = 10;
				guessesSoFar = [];
				letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];
				console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
			}
			
			if (guessesLeft == 0) {
				losses++;
				console.log("You lost!");
				guessesLeft = 10;
				guessesSoFar = [];
				letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];
				console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
			}
			var html = "<p><h1>The Psychic Game</h1></p>" + "<p><h4>Guess what letter I\'m thinking of</h4></p>" + "<p><h4>Wins: " + wins + "</h4></p>" + "<p><h4>Losses: " + losses + "</h4></p>" + "<p><h4>Guesses Left: " + guessesLeft + "</h4></p>" + "<p><h4>Your guesses so far: " + guessesSoFar + "</h4></p>";

			document.querySelector("#game").innerHTML = html;
		}
	</script>
</body>

</html>
